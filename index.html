<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="winner d-flex justify-content-center align-items-center">
        <div class="winner-card">
            <p id="winner-card-text">Congratulations !!!</p>
            
            <button type="button" class="button-new">New Game</button>
        </div>

        
    </div>

    <div class="container text-center pt-5">
        <h3>Welcome</h3>
        <h1>Tic-Tac-Toe</h1>

        <div class="board">
            <div class="row">
                <button type="button" class="col box"></button>
                <button type="button" class="col box"></button>
                <button type="button" class="col box"></button>
            </div>

            <div class="row">
                <button type="button" class="col box"></button>
                <button type="button" class="col box"></button>
                <button type="button" class="col box"></button>
            </div>

            <div class="row">
                <button type="button" class="col box"></button>
                <button type="button" class="col box"></button>
                <button type="button" class="col box"></button>
            </div>


        </div>

        <button type="button" id="buttonRefresh" class="button-refresh">Refresh Game</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptFile.js"></script>
</body>

</html>
